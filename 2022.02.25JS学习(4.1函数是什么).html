<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数是什么</title>
    <script>
        // 计算1-5的累加
        let sum = 0;
        for (let i = 1; i <= 5; i++)
        {
            sum += i;
        }
        document.write(sum);
        document.write('<br/>');

        // 计算1-100的累加
        let sum2 = 0;
        for (let i1 = 1; i1 <= 100; i1++)
        {
            sum2 += i1;
        }
        document.write(sum2);

        // 将计算方法放在函数（python中的类）中
        document.write('<br/>')
        function sum3(n){
            let m = 0;
            for (let i3 = 0; i3 <= n; i3++){
                m += i3;
            }
            document.write(m);
            // 打印累加的数
            document.write('<br/>')
            // 在每次调用函数时都执行一次换行来让最后的结果更清晰
        }
        sum3(100);
        sum3(20);
        sum3(70);
    </script>
</head>
<body>

</body>
</html>
